<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Mate+SC&display=swap" rel="stylesheet">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tetris</h1>
      <div class="main-box">
      <div class="display info">
          <button id='start-btn'>Start</button>
          <p>Move the blocks left and right with the arrow keys and turn them with the up arrow key &#11014;</p>
          <h2 class="score">Your score: <span class='score-display'>0</span></h2>
          <h2 class="lines">Lines: <span class='lines-display'>0</span></h2>
          <div class="previous-shape">
            <div class="previous-grid">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="game">
          <div class="grid"></div>
        </div>
    </div>
  </body>
</html>
